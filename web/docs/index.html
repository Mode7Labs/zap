<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@mode-7/zap Documentation & Examples</title>
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link rel="stylesheet" href="https://esm.sh/highlight.js@11.9.0/styles/tokyo-night-dark.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f23;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #1a1a2e;
      border-right: 1px solid #2a2a3e;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #2a2a3e;
    }

    .sidebar-header h1 {
      font-size: 20px;
      color: #4fc3f7;
      margin-bottom: 8px;
    }

    .sidebar-header p {
      font-size: 13px;
      color: #888;
    }

    .nav-items {
      padding: 12px 0;
    }

    .nav-section-title {
      padding: 20px 24px 8px 24px;
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-section-title:not(:first-child) {
      margin-top: 8px;
      border-top: 1px solid #2a2a3e;
      padding-top: 20px;
    }

    .nav-item {
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      font-size: 14px;
      color: #ccc;
    }

    .nav-item:hover {
      background: #0f3460;
      color: #fff;
    }

    .nav-item.active {
      background: #0f3460;
      border-left-color: #4fc3f7;
      color: #fff;
    }

    .nav-item-icon {
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-header {
      padding: 24px 32px;
      border-bottom: 1px solid #2a2a3e;
      background: #16213e;
    }

    .content-header h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .content-header p {
      color: #888;
      font-size: 14px;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .demo-section {
      display: none;
      animation: fadeIn 0.3s;
    }

    .demo-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .demo-container {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .demo-canvas-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      background: #0f0f23;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 8px;
    }

    .code-section {
      background: transparent;
      border-radius: 0;
      padding: 0;
    }

    .code-section h3 {
      color: #4fc3f7;
      margin-bottom: 16px;
      font-size: 16px;
    }

    pre {
      background: transparent;
      padding: 0;
      margin: 24px 0;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.6;
    }

    pre code.hljs {
      display: block;
      padding: 20px 24px !important;
      background: #16213e !important;
      border-radius: 8px;
      overflow-x: auto;
    }

    .doc-content pre code.hljs {
      padding: 20px 24px !important;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px;
      color: #888;
    }

    /* Documentation content */
    .doc-content {
      max-width: 800px;
    }

    .doc-content h1 {
      color: #4fc3f7;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .doc-content h1:first-child {
      margin-top: 0;
    }

    .doc-content h2 {
      color: #4fc3f7;
      font-size: 24px;
      margin-top: 36px;
      margin-bottom: 18px;
    }

    .doc-content h2:first-child {
      margin-top: 0;
    }

    .doc-content h3 {
      color: #4fc3f7;
      font-size: 20px;
      margin-top: 32px;
      margin-bottom: 16px;
    }

    .doc-content h3:first-child {
      margin-top: 0;
    }

    .doc-content h4 {
      color: #4fc3f7;
      font-size: 16px;
      margin-top: 24px;
      margin-bottom: 12px;
    }

    .doc-content p {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 16px;
    }

    .doc-content ul, .doc-content ol {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 16px;
      padding-left: 24px;
    }

    .doc-content li {
      margin-bottom: 8px;
    }

    .doc-content code {
      background: #1a1a2e;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
      color: #4fc3f7;
    }

    .doc-content pre code {
      background: transparent;
      padding: 0;
    }

    .doc-content .info-box {
      background: #16213e;
      border-left: 3px solid #4fc3f7;
      padding: 16px 20px;
      margin: 24px 0;
      border-radius: 4px;
    }

    .doc-content .info-box p:last-child {
      margin-bottom: 0;
    }

    /* Demo Controls */
    .demo-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }

    .demo-toggle, .demo-restart {
      background: #16213e;
      color: #ccc;
      border: 1px solid #2a2a3e;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .demo-toggle:hover, .demo-restart:hover {
      background: #1e2d4a;
      color: #fff;
    }

    .demo-toggle.active {
      background: #4fc3f7;
      color: #0f0f23;
      border-color: #4fc3f7;
      font-weight: 600;
    }

    .demo-restart {
      margin-left: auto;
      padding: 8px 12px;
    }

    .demo-preview, .demo-code {
      min-height: 300px;
    }

    .demo-code pre {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>@mode-7/zap</h1>
        <p>Documentation & Examples</p>
      </div>
      <div class="nav-items">
        <!-- Navigation items will go here -->
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="content-header">
        <h2 id="demo-title">Welcome</h2>
        <p id="demo-description">Select a topic from the sidebar</p>
      </div>
      <div class="content-body">
        <div id="demo-content">
          <!-- Content will be loaded here -->
          <div class="loading">Select a topic from the sidebar to begin</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { loadMarkdownDoc } from './markdown-renderer.js';
    import { config } from './config.js';

    // Documentation structure
    const docStructure = {
      'Getting Started': [
        { id: 'getting-started/installation', label: 'Installation', icon: '📥' },
        { id: 'getting-started/quickstart', label: 'Quick Start', icon: '⚡' }
      ],
      'Core Concepts': [
        { id: 'core/architecture', label: 'Architecture', icon: '🏗️' },
        { id: 'core/game', label: 'Game Configuration', icon: '⚙️' },
        { id: 'core/scenes', label: 'Scenes', icon: '🎬' },
        { id: 'core/entities', label: 'Entities', icon: '🎯' },
        { id: 'core/camera', label: 'Camera', icon: '📹' }
      ],
      'Visual Elements': [
        { id: 'visual/shapes', label: 'Shapes', icon: '🔷' },
        { id: 'visual/sprites', label: 'Image Sprites', icon: '🖼️' },
        { id: 'visual/animation', label: 'Sprite Animation', icon: '🎬' },
        { id: 'visual/text', label: 'Text', icon: '✏️' }
      ],
      'Animation': [
        { id: 'animation/tweening', label: 'Tweening', icon: '✨' },
        { id: 'animation/particles', label: 'Particles', icon: '💥' },
        { id: 'animation/touch-trail', label: 'Touch Trail', icon: '✨' }
      ],
      'Gestures': [
        { id: 'gestures/tap', label: 'Tap', icon: '👆' },
        { id: 'gestures/drag', label: 'Drag', icon: '👋' },
        { id: 'gestures/swipe', label: 'Swipe', icon: '👉' }
      ],
      'UI Components': [
        { id: 'ui/button', label: 'Button', icon: '🔘' },
        { id: 'ui/ninepatch', label: 'NinePatch', icon: '🎨' }
      ],
      'Audio': [
        { id: 'audio/sound-effects', label: 'Sound Effects', icon: '🔊' },
        { id: 'audio/music', label: 'Background Music', icon: '🎵' },
        { id: 'audio/volume', label: 'Volume & Mute', icon: '🎚️' }
      ],
      'Utilities': [
        { id: 'utilities/easing', label: 'Easing Functions', icon: '📈' },
        { id: 'utilities/asset-loader', label: 'Asset Loader', icon: '📦' },
        { id: 'utilities/fonts', label: 'Fonts', icon: '🔤' },
        { id: 'utilities/timers', label: 'Timers', icon: '⏱️' },
        { id: 'utilities/storage', label: 'Storage', icon: '💾' },
        { id: 'utilities/layout', label: 'Layout', icon: '📐' },
        { id: 'utilities/math', label: 'Math', icon: '🔢' }
      ],
      'Advanced': [
        { id: 'advanced/collision-detection', label: 'Collision Detection', icon: '💥' }
      ]
    };

    // Build navigation
    const navItems = document.querySelector('.nav-items');
    let firstItem = null;

    Object.entries(docStructure).forEach(([section, items]) => {
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'nav-section-title';
      sectionTitle.textContent = section;
      navItems.appendChild(sectionTitle);

      items.forEach((item, index) => {
        const navItem = document.createElement('div');
        navItem.className = 'nav-item';
        navItem.dataset.docId = item.id;
        navItem.innerHTML = `<span class="nav-item-icon">${item.icon}</span> ${item.label}`;
        navItems.appendChild(navItem);

        if (!firstItem) {
          firstItem = navItem;
        }
      });
    });

    // Load documentation
    async function loadDoc(docId) {
      const content = document.getElementById('demo-content');

      // Show loading state
      content.innerHTML = '<div class="loading">Loading...</div>';

      try {
        // Load markdown documentation
        const result = await loadMarkdownDoc(docId, content);

        // Update header with frontmatter data
        if (result.frontmatter) {
          document.getElementById('demo-title').textContent = result.frontmatter.title || docId;
          document.getElementById('demo-description').textContent = result.frontmatter.description || '';
        }
      } catch (error) {
        console.error(`Failed to load documentation: ${docId}`, error);
        content.innerHTML = `
          <div class="loading" style="color: #e94560;">
            Failed to load documentation for "${docId}"
          </div>
        `;
      }
    }

    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        loadDoc(item.dataset.docId);
      });
    });

    // Load first item by default
    if (firstItem) {
      firstItem.classList.add('active');
      loadDoc(firstItem.dataset.docId);
    }
  </script>
</body>
</html>
