<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Renderer Test - Zap</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f23;
      color: #fff;
      padding: 2rem;
    }
    .header {
      max-width: 1200px;
      margin: 0 auto 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #2a2a3e;
    }
    .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .header select {
      padding: 0.5rem;
      background: #1a1a2e;
      color: #fff;
      border: 1px solid #2a2a3e;
      border-radius: 6px;
      font-size: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .doc-content {
      max-width: 900px;
    }
    .doc-content h2 {
      color: #4fc3f7;
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }
    .doc-content h3 {
      color: #4fc3f7;
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }
    .doc-content p {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 1rem;
    }
    .doc-content ul {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    .doc-content li {
      margin-bottom: 0.5rem;
    }
    .doc-content code {
      background: #1a1a2e;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
      color: #4fc3f7;
    }
    .doc-content pre code {
      background: transparent;
      padding: 0;
    }
    .doc-content strong {
      color: #fff;
    }
    .doc-content a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .doc-content a:hover {
      text-decoration: underline;
    }
    .demo-container {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
    }
    .demo-canvas-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f23;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .code-section {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .code-section pre {
      background: #0f0f23;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .keyword { color: #c792ea; }
    .string { color: #c3e88d; }
    .function { color: #82aaff; }
    .comment { color: #546e7a; }
    .number { color: #f78c6c; }
    .demo-error {
      background: #ff6b6b;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .demo-error pre {
      background: rgba(0,0,0,0.2);
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ Markdown Renderer Test</h1>
    <label for="doc-select">Select Document:</label>
    <select id="doc-select">
      <option value="sprite">Sprite</option>
      <option value="button">Button</option>
      <option value="animations">Animations</option>
      <option value="game">Game</option>
    </select>
  </div>

  <div class="container" id="content">
    <p>Loading...</p>
  </div>

  <script type="module">
    import { loadMarkdownDoc } from './markdown-renderer.js';

    const container = document.getElementById('content');
    const select = document.getElementById('doc-select');

    async function loadDoc(filename) {
      container.innerHTML = '<p>Loading...</p>';
      await loadMarkdownDoc(filename, container);
    }

    select.addEventListener('change', (e) => {
      loadDoc(e.target.value);
    });

    // Load initial doc
    loadDoc('sprite');
  </script>
</body>
</html>
